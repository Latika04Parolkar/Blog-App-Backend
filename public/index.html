<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 15%;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <a href= #><img src='/logo' border='0' alt='logo'/></a>
    </div>
    <div class="container p-5" style="max-width: 500px">
      <h1>Forgot Password</h1>
      <form
        name="myForm"
        onsubmit="return validateForm()"
        action="http://localhost:3000/forgetpassword/updatepwd"
        method="POST"
        class="mt-4"
      >
        <input
          type="text"
          id="mail"
          value="userEmail"
          name="email"
          contenteditable="false"
          hidden
        />
        <label class="form-label" for="inp1">New Password :</label>
        <input
          type="password"
          id="inp1"
          name="pwd"
          class="form-control"
        /><br />
        <label class="form-label" for="inp2">Confirm New Password :</label>
        <input
          type="password"
          id="inp2"
          name="cnfpwd"
          class="form-control"
        /><br />
        <button type="submit" class="btn btn-success">Update Password</button>
      </form>
    </div>
    <script>
      function validateForm() {
        let pwd = document.forms["myForm"]["pwd"].value;
        let cnfpwd = document.forms["myForm"]["cnfpwd"].value;
        if (pwd != cnfpwd) {
          alert("Password & Confirm Password should match!");
          return false;
        }
      }
    </script>
  </body>
</html>
